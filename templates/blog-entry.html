{% extends "base.html" %}


{% block content %}

    <div class="title">
        <h1>Blog Entry</h1>
    </div>
        

    <div>
        <!--This bit displays the blog table-->

            <ul>
                <li> <!--anchor tag added to link to each individual blog entry-->
                    <h3><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h3> by <a href="/singleUser?user={{blog.author.username}}">{{blog.author.username}}</a>
                    <p>{{blog.body}}</p>
                </li>

            </ul>

    </div>

{% endblock %}
