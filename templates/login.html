{% extends 'base.html' %}



{% block content %}

<h1>Login</h1>
<p>If you don't have an account, click <a href="/signup">here</a> to sign up.</p>

<form action="/login" method="post"
    <table>
        <tr>
            <td>
                <label> 
                    Username
                    <input name="username" type="text" value="{{username}}">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Password
                    <input name="password" type="password">
                </label>
            </td>
        </tr>
    </table>

    <input type="submit" value="Login">

    </form>



{% endblock %}
