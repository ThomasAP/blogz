{% extends "base.html" %}


{% block content %}


    <h1 class="title">Build a Blog</h1>


    <!--This bit displays the blog table-->
    {% if blogs|length == 0 %}
        <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <h3>{{blog.title}}</h3>
                <p>{{blog.body}}</p>
            </li>
            {% endfor %}
        </ul>
    
    {% endif %}

{% endblock %}
