{% extends "base.html" %}


{% block content %}

    <div class="title">
        <h1>Blog</h1>
    </div>
        <br>
        <br>
    

    <!--This bit displays the blog table-->
    {% if blogs|length == 0 %}
        <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li> <!--anchor tag added to link to each individual blog entry-->
                <h3><a href="/blog-entry?id={{blog.id}}">{{blog.title}}</a></h3> by <a href="/singleUser?user={{blog.author.username}}">{{blog.author.username}}</a>
                <p>{{blog.body}}</p>
            </li>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
